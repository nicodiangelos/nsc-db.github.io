<body>

	<div class="container">
		<div class="base-header">

	<!-- TABLE GENERATOR -->
	<script type="text/javascript" src="js/datatables.min.js"></script>

	<script>
		$(document).ready( function () {
			$('#tableGears').DataTable({
				stateSave: true,
				columns: [
		            { title: "Icon" },
		            { title: "Name" },
		            { title: "Type" },
		            { title: "Normal Effect" },
		            { title: "Unique Effect" },
		            { title: "Affected Ninjas" },
		        ]
			});
		} );
	</script>
